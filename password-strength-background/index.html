<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/0.0.0-insiders.4a070ac/tailwind.min.css" integrity="sha512-vJu7D5BpjnNXVpLBrl9LKLvmXBNjiLwge8EOZ/YS9XwiChpfKLAlydwIZvoJaDE3LI/kr3goH0MzDzNbBgyoOQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Password Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="form p-10 rounded bg-white text-center shadow-md">
        <h1 class="text-3xl">Password Strength Background</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input type="text" 
                    id="email" 
                    class="border block w-full p-2 mt-2 rounded"
                    placeholder="Enter your email">
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password</label>
            <input type="password" 
                    id="password" 
                    class="border block w-full p-2 mt-2 rounded"
                    placeholder="Enter your password">
        </div>
        <button class="bg-black text-white rounded w-full mt-2 p-2">Submit</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
