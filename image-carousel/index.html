<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Image carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1625158244150-5cf613b736c8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1625149969628-85ca77e7c949?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1625128726833-c811f18946b3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1599420186946-7b6fb4e297f0?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1625175478347-8863e88acea7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80" alt="">
        </div>
        <div class="buttons-container">
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
